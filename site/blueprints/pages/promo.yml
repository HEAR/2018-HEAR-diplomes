title: Promo

status:
  draft: false
  unlisted: true
  listed: false
files: true

columns:
  detail:
    width: 1/1
    sections:
      content:
          type: fields
          fields:
            annee:
              type: number
              label: Année de diplôme
              min: 2012
              step: 1
              required: true
              default: 2012
              width: 1/2
            files:
              type: files
              template: csv
              label: Fichier CSV
              width: 1/2
              multiple: false
  main:
    width: 1/1
    sections:
      # https://github.com/sylvainjule/kirby-pagetable
      diplomes:
        headline: Diplômés
        template: etudiant
        sortBy: title asc
        info: "{{ page.prenom }}"
        type: pagetable
        limit: 25
        columns:
          title:
            label: Nom
            text: '{{ page.title }}'
          prenom:
            label: Prénom
            text: '{{ page.prenom }}'
          mention:
            label: Mention
            text: '{{ page.mention }}'
          atelier_groupe:
            label: Atelier ou groupe
            text: '{{ page.atelier_groupe }}'
          url:
            label: URL
            text: '{{ page.slug }}'



  